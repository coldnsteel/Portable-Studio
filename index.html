<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kozmic Pro Studio - Complete Recording Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #1a1a2e);
            color: white;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .studio-container {
            position: relative;
            padding: 10px;
            max-width: 100vw;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 107, 157, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ff6b9d;
        }
        
        .header h1 {
            margin: 0;
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4, #ffd93d);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 20px 0;
            border: 2px solid #4ecdc4;
            border-radius: 15px;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a2e, #000);
        }
        
        #cosmicCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .tuner-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4ecdc4;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .tuner-note {
            font-size: 4rem;
            color: #ffd93d;
            font-weight: bold;
            text-shadow: 0 0 20px #ffd93d;
        }
        
        .tuner-frequency {
            font-size: 1.5rem;
            color: #4ecdc4;
            margin: 10px 0;
        }
        
        .tuner-cents {
            font-size: 2rem;
            margin: 15px 0;
        }
        
        .tuner-cents.sharp { color: #ff6b9d; }
        .tuner-cents.flat { color: #ff6b9d; }
        .tuner-cents.intune { color: #00ff00; }
        
        .tuner-meter {
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, #ff6b9d 0%, #00ff00 50%, #ff6b9d 100%);
            border-radius: 10px;
            position: relative;
            margin: 20px 0;
        }
        
        .tuner-needle {
            position: absolute;
            width: 4px;
            height: 100%;
            background: white;
            left: 50%;
            box-shadow: 0 0 10px white;
            transition: left 0.1s;
        }
        
        .metronome-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .bpm-display {
            font-size: 3rem;
            color: #ffd93d;
            text-align: center;
            margin: 15px 0;
        }
        
        .beat-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .beat-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.3);
            border: 2px solid #ff6b9d;
            transition: all 0.1s;
        }
        
        .beat-dot.active {
            background: #ffd93d;
            box-shadow: 0 0 20px #ffd93d;
            transform: scale(1.3);
        }
        
        .beat-dot.accent {
            border-color: #ffd93d;
            border-width: 3px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-group {
            background: rgba(255, 107, 157, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ff6b9d;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            color: #4ecdc4;
            font-size: 1rem;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            cursor: pointer;
            margin: 5px 2px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }
        
        .btn.active {
            background: linear-gradient(45deg, #ffd93d, #ff6b9d);
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
        }
        
        .slider-control {
            width: 100%;
            margin: 10px 0;
        }
        
        .slider-control input {
            width: 100%;
            margin: 5px 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #4ecdc4;
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #4ecdc4;
            border-radius: 5px;
            font-family: inherit;
            margin: 5px 0;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #4ecdc4;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .tuner-note {
                font-size: 3rem;
            }
            
            .bpm-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="studio-container">
        <div class="header">
            <h1>KOZMIC PRO STUDIO</h1>
            <p>Complete Recording Edition - Tuner + Metronome + Effects</p>
        </div>
        
        <!-- Tuner Display -->
        <div class="tuner-display">
            <h2>INSTRUMENT TUNER</h2>
            <div class="tuner-note" id="tunerNote">-</div>
            <div class="tuner-frequency" id="tunerFreq">--- Hz</div>
            <div class="tuner-cents" id="tunerCents">0 cents</div>
            <div class="tuner-meter">
                <div class="tuner-needle" id="tunerNeedle"></div>
            </div>
            <button class="btn" id="tunerBtn" onclick="toggleTuner()">Start Tuner</button>
        </div>
        
        <!-- Metronome Display -->
        <div class="metronome-display">
            <h2>METRONOME</h2>
            <div class="bpm-display" id="bpmDisplay">120 BPM</div>
            <div class="beat-indicator" id="beatIndicator"></div>
            
            <div class="control-group">
                <div class="slider-control">
                    <div class="slider-label">
                        <span>BPM:</span>
                        <span id="bpmValue">120</span>
                    </div>
                    <input type="range" min="40" max="240" value="120" id="bpmSlider" oninput="updateBPM(this.value)">
                </div>
                
                <select id="timeSignature" onchange="changeTimeSignature()">
                    <option value="4/4">4/4 (Common Time)</option>
                    <option value="3/4">3/4 (Waltz)</option>
                    <option value="6/8">6/8 (Compound)</option>
                    <option value="5/4">5/4 (Take Five)</option>
                    <option value="7/8">7/8 (Odd Time)</option>
                    <option value="2/4">2/4 (March)</option>
                </select>
                
                <select id="rhythmStyle" onchange="changeRhythmStyle()">
                    <option value="straight">Straight</option>
                    <option value="swing">Swing (Triplet Feel)</option>
                    <option value="shuffle">Shuffle (Heavy Swing)</option>
                    <option value="jazz-swing">Jazz Swing</option>
                    <option value="latin">Latin Clave</option>
                </select>
                
                <button class="btn" id="metronomeBtn" onclick="toggleMetronome()">Start Metronome</button>
            </div>
        </div>
        
        <!-- Visualization Canvas -->
        <div class="canvas-container">
            <canvas id="cosmicCanvas"></canvas>
        </div>
        
        <!-- Effects and Recording Controls -->
        <div class="controls-grid">
            <div class="control-group">
                <h3>Audio Input</h3>
                <button class="btn" id="connectBtn" onclick="connectAudio()">Connect Audio</button>
                <button class="btn" id="recordBtn" onclick="toggleRecord()">Start Recording</button>
            </div>
            
            <div class="control-group">
                <h3>Visual Effects</h3>
                <button class="btn" onclick="setEffect('particles')">Particles</button>
                <button class="btn" onclick="setEffect('waveform')">Waveform</button>
                <button class="btn" onclick="setEffect('spiral')">Spiral</button>
            </div>
            
            <div class="control-group">
                <h3>Audio Effects</h3>
                <button class="btn" id="reverbBtn" onclick="toggleReverb()">Reverb OFF</button>
                <div class="slider-control">
                    <div class="slider-label">
                        <span>Mix:</span>
                        <span id="reverbValue">30%</span>
                    </div>
                    <input type="range" min="0" max="100" value="30" oninput="updateReverb(this.value)">
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div><strong>Status:</strong> <span id="status">Ready</span></div>
            <div><strong>Audio:</strong> <span id="audioStatus">Disconnected</span></div>
            <div><strong>Tuner:</strong> <span id="tunerStatus">Off</span></div>
            <div><strong>Metronome:</strong> <span id="metroStatus">Off</span></div>
        </div>
    </div>

    <script>
        // Global variables
        let audioContext, source, analyser, dataArray;
        let canvas, ctx;
        let currentEffect = 'particles';
        let particles = [];
        let isRecording = false;
        let recorder, recordChunks = [];
        
        // Tuner variables
        let tunerActive = false;
        let tunerInterval;
        const noteStrings = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const A4 = 440;
        
        // Metronome variables
        let metronomeActive = false;
        let metronomeBPM = 120;
        let metronomeInterval;
        let currentBeat = 0;
        let beatsPerMeasure = 4;
        let rhythmStyle = 'straight';
        let metronomeOscillator;
        
        // Reverb
        let reverbNode, reverbGain, reverbEnabled = false;
        
        // Initialize
        window.onload = function() {
            canvas = document.getElementById('cosmicCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            createParticles();
            animate();
            createBeatIndicator();
        };
        
        // Audio connection
        async function connectAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // Create effects chain
                const inputGain = audioContext.createGain();
                const outputGain = audioContext.createGain();
                
                source.connect(inputGain);
                inputGain.connect(analyser);
                inputGain.connect(outputGain);
                outputGain.connect(audioContext.destination);
                
                // Create reverb
                reverbNode = audioContext.createConvolver();
                reverbGain = audioContext.createGain();
                createReverbImpulse();
                reverbGain.gain.value = 0.3;
                
                document.getElementById('audioStatus').textContent = 'Connected';
                document.getElementById('connectBtn').textContent = 'Audio Connected';
                updateStatus('Audio connected successfully');
                
            } catch (error) {
                updateStatus('Audio connection failed: ' + error.message);
            }
        }
        
        function createReverbImpulse() {
            const length = audioContext.sampleRate * 2;
            const impulse = audioContext.createBuffer(2, length, audioContext.sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
                const data = impulse.getChannelData(channel);
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 2);
                }
            }
            reverbNode.buffer = impulse;
        }
        
        function toggleReverb() {
            if (!audioContext) {
                updateStatus('Connect audio first');
                return;
            }
            reverbEnabled = !reverbEnabled;
            document.getElementById('reverbBtn').textContent = reverbEnabled ? 'Reverb ON' : 'Reverb OFF';
            updateStatus('Reverb ' + (reverbEnabled ? 'enabled' : 'disabled'));
        }
        
        function updateReverb(value) {
            if (reverbGain) {
                reverbGain.gain.value = value / 100;
            }
            document.getElementById('reverbValue').textContent = value + '%';
        }
        
        // Tuner functions
        function toggleTuner() {
            if (!audioContext) {
                updateStatus('Connect audio first');
                return;
            }
            
            tunerActive = !tunerActive;
            
            if (tunerActive) {
                document.getElementById('tunerBtn').textContent = 'Stop Tuner';
                document.getElementById('tunerBtn').classList.add('active');
                document.getElementById('tunerStatus').textContent = 'Active';
                startTuner();
            } else {
                document.getElementById('tunerBtn').textContent = 'Start Tuner';
                document.getElementById('tunerBtn').classList.remove('active');
                document.getElementById('tunerStatus').textContent = 'Off';
                stopTuner();
            }
        }
        
        function startTuner() {
            tunerInterval = setInterval(updateTuner, 100);
        }
        
        function stopTuner() {
            clearInterval(tunerInterval);
            document.getElementById('tunerNote').textContent = '-';
            document.getElementById('tunerFreq').textContent = '--- Hz';
            document.getElementById('tunerCents').textContent = '0 cents';
        }
        
        function updateTuner() {
            if (!analyser) return;
            
            const bufferLength = analyser.fftSize;
            const buffer = new Float32Array(bufferLength);
            analyser.getFloatTimeDomainData(buffer);
            
            const frequency = autoCorrelate(buffer, audioContext.sampleRate);
            
            if (frequency > 0) {
                const note = frequencyToNote(frequency);
                const cents = frequencyToCents(frequency, note.frequency);
                
                document.getElementById('tunerNote').textContent = note.note;
                document.getElementById('tunerFreq').textContent = frequency.toFixed(1) + ' Hz';
                
                const centsDisplay = document.getElementById('tunerCents');
                centsDisplay.textContent = (cents > 0 ? '+' : '') + cents.toFixed(0) + ' cents';
                
                if (Math.abs(cents) < 5) {
                    centsDisplay.className = 'tuner-cents intune';
                } else if (cents > 0) {
                    centsDisplay.className = 'tuner-cents sharp';
                } else {
                    centsDisplay.className = 'tuner-cents flat';
                }
                
                // Update needle position
                const needle = document.getElementById('tunerNeedle');
                const position = 50 + (cents / 50) * 50; // Scale -50 to +50 cents across meter
                needle.style.left = Math.max(0, Math.min(100, position)) + '%';
            }
        }
        
        function autoCorrelate(buffer, sampleRate) {
            let size = buffer.length;
            let maxSamples = Math.floor(size / 2);
            let bestOffset = -1;
            let bestCorrelation = 0;
            let rms = 0;
            
            for (let i = 0; i < size; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / size);
            
            if (rms < 0.01) return -1;
            
            let lastCorrelation = 1;
            for (let offset = 1; offset < maxSamples; offset++) {
                let correlation = 0;
                for (let i = 0; i < maxSamples; i++) {
                    correlation += Math.abs(buffer[i] - buffer[i + offset]);
                }
                correlation = 1 - (correlation / maxSamples);
                
                if (correlation > 0.9 && correlation > lastCorrelation) {
                    const foundGoodCorrelation = correlation > bestCorrelation;
                    if (foundGoodCorrelation) {
                        bestCorrelation = correlation;
                        bestOffset = offset;
                    }
                }
                lastCorrelation = correlation;
            }
            
            if (bestCorrelation > 0.01) {
                return sampleRate / bestOffset;
            }
            return -1;
        }
        
        function frequencyToNote(frequency) {
            const noteNum = 12 * (Math.log(frequency / A4) / Math.log(2));
            const roundedNote = Math.round(noteNum);
            const noteName = noteStrings[(roundedNote + 9) % 12];
            const octave = Math.floor((roundedNote + 9) / 12) + 4;
            const noteFreq = A4 * Math.pow(2, roundedNote / 12);
            
            return {
                note: noteName + octave,
                frequency: noteFreq
            };
        }
        
        function frequencyToCents(frequency, targetFreq) {
            return Math.floor(1200 * Math.log(frequency / targetFreq) / Math.log(2));
        }
        
        // Metronome functions
        function createBeatIndicator() {
            const indicator = document.getElementById('beatIndicator');
            indicator.innerHTML = '';
            for (let i = 0; i < beatsPerMeasure; i++) {
                const dot = document.createElement('div');
                dot.className = 'beat-dot' + (i === 0 ? ' accent' : '');
                dot.id = 'beat' + i;
                indicator.appendChild(dot);
            }
        }
        
        function toggleMetronome() {
            if (!audioContext) {
                updateStatus('Connect audio first');
                return;
            }
            
            metronomeActive = !metronomeActive;
            
            if (metronomeActive) {
                document.getElementById('metronomeBtn').textContent = 'Stop Metronome';
                document.getElementById('metronomeBtn').classList.add('active');
                document.getElementById('metroStatus').textContent = 'Playing';
                startMetronome();
            } else {
                document.getElementById('metronomeBtn').textContent = 'Start Metronome';
                document.getElementById('metronomeBtn').classList.remove('active');
                document.getElementById('metroStatus').textContent = 'Off';
                stopMetronome();
            }
        }
        
        function startMetronome() {
            currentBeat = 0;
            playClick();
            
            const interval = (60 / metronomeBPM) * 1000;
            metronomeInterval = setInterval(() => {
                currentBeat = (currentBeat + 1) % beatsPerMeasure;
                playClick();
            }, interval);
        }
        
        function stopMetronome() {
            clearInterval(metronomeInterval);
            document.querySelectorAll('.beat-dot').forEach(dot => dot.classList.remove('active'));
        }
        
        function playClick() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            // Different frequencies for accent vs regular beats
            osc.frequency.value = currentBeat === 0 ? 1200 : 800;
            
            // Apply rhythm style
            let duration = 0.05;
            let when = audioContext.currentTime;
            
            if (rhythmStyle === 'swing' || rhythmStyle === 'shuffle') {
                if (currentBeat % 2 === 1) {
                    const swingRatio = rhythmStyle === 'shuffle' ? 0.67 : 0.6;
                    when += ((60 / metronomeBPM) * swingRatio - (60 / metronomeBPM) * 0.5);
                }
            } else if (rhythmStyle === 'jazz-swing') {
                if (currentBeat % 2 === 1) {
                    when += (60 / metronomeBPM) * 0.1;
                }
            }
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            gain.gain.setValueAtTime(currentBeat === 0 ? 0.3 : 0.15, when);
            gain.gain.exponentialRampToValueAtTime(0.01, when + duration);
            
            osc.start(when);
            osc.stop(when + duration);
            
            // Update visual indicator
            document.querySelectorAll('.beat-dot').forEach(dot => dot.classList.remove('active'));
            document.getElementById('beat' + currentBeat).classList.add('active');
        }
        
        function updateBPM(value) {
            metronomeBPM = parseInt(value);
            document.getElementById('bpmValue').textContent = value;
            document.getElementById('bpmDisplay').textContent = value + ' BPM';
            
            if (metronomeActive) {
                stopMetronome();
                startMetronome();
            }
        }
        
        function changeTimeSignature() {
            const sig = document.getElementById('timeSignature').value;
            const [beats] = sig.split('/');
            beatsPerMeasure = parseInt(beats);
            createBeatIndicator();
            
            if (metronomeActive) {
                stopMetronome();
                startMetronome();
            }
        }
        
        function changeRhythmStyle() {
            rhythmStyle = document.getElementById('rhythmStyle').value;
            updateStatus('Rhythm: ' + rhythmStyle);
        }
        
        // Recording
        async function toggleRecord() {
            if (!audioContext) {
                updateStatus('Connect audio first');
                return;
            }
            
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                recordChunks = [];
                
                recorder.ondataavailable = e => recordChunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(recordChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'kozmic-recording-' + Date.now() + '.webm';
                    a.click();
                };
                
                recorder.start();
                isRecording = true;
                document.getElementById('recordBtn').textContent = 'Stop Recording';
                document.getElementById('recordBtn').classList.add('active');
                updateStatus('Recording started');
            } else {
                recorder.stop();
                isRecording = false;
                document.getElementById('recordBtn').textContent = 'Start Recording';
                document.getElementById('recordBtn').classList.remove('active');
                updateStatus('Recording saved');
            }
        }
        
        // Visualization
        function createParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 3 + 1
                });
            }
        }
        
        function setEffect(effect) {
            currentEffect = effect;
            updateStatus('Effect: ' + effect);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            let audioLevel = 0;
            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray);
                audioLevel = Array.from(dataArray).reduce((a, b) => a + b) / dataArray.length / 255;
            }
            
            if (currentEffect === 'particles') {
                renderParticles(audioLevel);
            } else if (currentEffect === 'waveform') {
                renderWaveform();
            } else if (currentEffect === 'spiral') {
                renderSpiral(audioLevel);
            }
        }
        
        function renderParticles(audioLevel) {
            particles.forEach(p => {
                p.x += p.vx * (1 + audioLevel);
                p.y += p.vy * (1 + audioLevel);
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.fillStyle = '#4ecdc4';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (1 + audioLevel), 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function renderWaveform() {
            if (!dataArray) return;
            
            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const sliceWidth = canvas.width / dataArray.length;
            let x = 0;
            
            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }
            ctx.stroke();
        }
        
        function renderSpiral(audioLevel) {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const time = Date.now() * 0.003;
            
            ctx.strokeStyle = '#ff6b9d';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < 1000; i++) {
                const t = i * 0.01;
                const r = t * 2 * (1 + audioLevel);
                const angle = t + time;
                const x = cx + Math.cos(angle) * r;
                const y = cy + Math.sin(angle) * r;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
        }
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        // Responsive resize
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            createParticles();
        });
    </script>
</body>
